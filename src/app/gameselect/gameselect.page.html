<ion-header>
  <ion-toolbar>
    <ion-title>Selectionnez un jeu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ng-container  *ngFor="let l of list">
      <ion-item (click)="buttonClick(l.name)">
        <ion-label>{{ l.cmid }}</ion-label><ion-label>{{ l.name }}</ion-label>
      </ion-item>
    </ng-container>
    
  </ion-list>

</ion-content>
